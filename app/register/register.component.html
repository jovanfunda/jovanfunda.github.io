<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">{{ 'FIRST_NAME' | translate}}</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="form.firstName"/>
      </div>
      <div class="form-group">
        <label for="lastName">{{ 'LAST_NAME' | translate }}</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="form.lastName"
        />
      </div>
      <div class="form-group">
        <label for="email">{{ 'EMAIL' | translate }}</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
        />
      </div>
      <div class="form-group">
        <label for="password">{{ 'PASSWORD' | translate }}</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">{{ 'SIGN_UP' | translate }}</button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      {{ 'SUCCESSFUL_REGISTRATION' | translate }}
    </div>
  </div>
</div>
